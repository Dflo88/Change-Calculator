<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Change Calculator</title>
  </head>
  <body>
    <h1 class=>Change Calculator</h1><br>
    <div class="inputArea">
      <input type="number" id="amount-due" class="inputBox" name="TotalSaleAmount" placeholder="Total Sale Amount"/>
      <input type="number" id="amount-received" class="inputBox" name="MoneyRecieved" placeholder="Money Recieved"/>
      <button id="calculate-change" class="btn btn-primary "onclick = "calcDifference ()">Calculate Change!</button><br>
    </div>
    <div class="returnData">
      <h2 class="changeTitles dollarClass">Dollars Due</h2>
        <p id="dollars-output" class="outputBoxes dollarClass"> </p>
      <h2 class="changeTitles quarterClass">Quarters Due</h2>
        <p id="quarters-output" class="outputBoxes quarterClass"> </p>
      <h2 class="changeTitles dimeClass">Dimes Due</h2>
        <p id="dimes-output" class="outputBoxes dimeClass"> </p>
      <h2 class="changeTitles nickelClass">Nickels Due</h2>
        <p id="nickels-output" class="outputBoxes nickelClass"> </p>
      <h2 class="changeTitles pennyClass">Pennies Due</h2>
        <p id="pennies-output" class="outputBoxes pennyClass"> </p>
    </div>
    <div id="messageOutput" class="outputBoxes"> </div>

  <script src="main.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
